<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">



        <div class="player-input">
            <input class="player" type="text" id="player1" placeholder="Player 1">
            <input class="player" type="text" id="player2" placeholder="Player 2">
        </div>

        <button onclick="play()">PLAY</button>

        <div class="board">
            <div class="c0">0</div>
            <div class="c1">1</div>
            <div class="c2">2</div>
            <div class="c3">3</div>
            <div class="c4">4</div>
            <div class="c5">5</div>
            <div class="c6">6</div>
            <div class="c7">7</div>
            <div class="c8">8</div>


        </div>



    </div>
    <script src="script.js"></script>
</body>
</html>
